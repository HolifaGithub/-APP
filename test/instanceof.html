		<script type="text/javascript">
			function instanceOf(obj,parent){
				if(Object.prototype.toString.call(obj).slice(8,-1)==='Null'||typeof(obj)=="undefined"){
					return false;
				}else if(typeof(obj)==='number'&&parent===Object){
					return false;
				}else if(typeof(obj)==='string'&&parent===Object){
					return false;
				}else if(typeof(obj)==='boolean'&&parent===Object){
					return false;
				}
				let prototype=parent.prototype;
				let objProto=obj.__proto__;
				while(true){
					if(objProto===null){
						return false;
					}
					if(objProto===prototype){
						return true;
					}
					objProto=objProto.__proto__;
				}
			}
			let obj={};
			let arr=[];
			let num=3;
			let str='123';
//			console.log(null instanceof Object)
//          console.log(undefined.prototype)
			console.log(instanceOf(null,Object));
		</script>
