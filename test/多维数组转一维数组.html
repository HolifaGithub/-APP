		<script type="text/javascript">
			//1.递归方法实现扁平化
			function flatten(arr){
				var res=[];
				if(arr.length>0){
				for(var i=0;i<arr.length;i++){
					if(Array.isArray(arr[i])){
						res=res.concat(flatten(arr[i]));
					}
					else
					   res.push(arr[i]);
			}
		    }
				return res;
			}
