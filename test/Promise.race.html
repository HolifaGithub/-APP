<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function promiseRace(arr){
			   return new Promise((resolve,reject) => {
			        if(!Array.isArray(arr)) throw('参数必须为数组')
			        let len = arr.length
			        for(let i = 0; i < len; i++){
			            arr[i].then(val => {
			                return resolve(val)
			            }).catch(err => {
			                return reject(err)
			            })
			        }
			        
			    })
             }
		</script>
	</body>
</html>
