		<script type="text/javascript">
			function count(start, end) {
    (function(){
        if (start<=end){
            console.log(start++);
        }
    })();
    var timer=setInterval(function(){
        if (start<=end){
            console.log(start++);
        }
    },100);
    return {
        canel:function(){
            clearInterval(timer);
        }
    }
}  
count(1,10);
		</script>
