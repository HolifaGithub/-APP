<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[7,4,6,4,1,1];
			function search(arr,find){
				arr.sort(function(a,b){
					return a-b;
				})
				let middle=arr[Math.floor(arr.length/2)];
				let leftArray=[];
				let rightArray=[];
				for(let i of arr){
					if(i<middle){
						leftArray.push(i);
					}
					if(i>middle){
						rightArray.push(i);
					}
				}
				if(find===middle){
					return true;
				}
				else if(find<middle){
					return search(leftArray,find);
				}
				else if(find>middle){
					return search(rightArray,find);
				}
				else{
					return false;
				}				
			}
		console.log(search(arr,2));
		</script>
	</body>
</html>
