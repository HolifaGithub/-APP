<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[-1,-1,1,2,0,-4,5];
			function findThreeSumZero(arr){
				var result=[];
				for(var a=0;a<arr.length;a++){
					for(var b=a+1;b<arr.length;b++){
						var c=-(arr[a]+arr[b]);
						if(arr[a]+arr[b]+c===0){
							var index=arr.indexOf(c);
							if(index!==-1){
							var store=[];
							store.push(arr[a],arr[b],arr[index]);
							result.push(store);
							}
						}
					}
				}
				console.log(result);
			}
			findThreeSumZero(arr);
		</script>
	</body>
</html>
