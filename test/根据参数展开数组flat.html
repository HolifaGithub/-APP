<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function flat(arr,depth){
				var newArr=[];
				var store=depth;
				for(var i=0;i<arr.length;i++){
					depth=store;
					if(!Array.isArray(arr[i])){
						newArr.push(arr[i]);
					}else{
						if(depth>0){
                            newArr=newArr.concat(flat(arr[i],--depth));
						}
						else{
							newArr.push(arr[i]);
						}
					}
				}
				return newArr;
			}
			var arr=[1,2,3,4,[5,6],[7,[8,9]]];
			console.log(flat(arr,1));
		</script>
	</body>
</html>
