<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[11,89,23,55,4,4,6,6,26,37,91];
			function quickSort(arr){
				if(arr.length==0)
				return [];
				var left=[];
				var right=[];
				var pivot=[arr[0]];

				for(var i=1;i<arr.length;i++){
					if(arr[i]<pivot)
					  left.push(arr[i]);
					else if(arr[i]>pivot){
						right.push(arr[i]);
					}
					else{
						pivot.push(arr[i]);
					}
				}
				return quickSort(left).concat(pivot,quickSort(right));
			}
			var result=quickSort(arr);
			console.log(result);
		</script>
	</body>
</html>
