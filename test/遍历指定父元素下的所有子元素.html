<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="parent">
			<li>
				<h4>1</h4>
			</li>
			<li>
				<h4>2</h4>
			</li>
			<li>
				<h4>3</h4>
			</li>
			<li>

			</li>
			<li>
				<h4>5</h4>
			</li>
			<li>
				<h4>6</h4>
			</li>
		</ul>
		<script type="text/javascript">
			let ul=document.getElementById('parent');
		    function traversal(elem){
		    	let children=elem.children;
		    	let len=children.length;
		    	if(len>0){
		    	for(let i=0;i<len;i++){
		    		  console.log(children[i]);
		    		   traversal(children[i]);
		    	}
		       }
		    }
		     traversal(ul);
		</script>
	</body>
