<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			div{text-align: left;padding: 50px;width: 500px;height: 100px;border-radius: 10px;background:#4589AE;color:#D6E7F5;margin: 50px auto;line-height:33px ;font-size: 20px;position: relative;}
		div:after{content: '';display: block;width: 63px;height: 63px;position: absolute;top: 0;right: 0;background:-webkit-linear-gradient(225deg, #fff 50%, #305F79 0%);border-bottom-left-radius: 10px;}
		</style>
	</head>
	<body>
		<div> 春花秋月何时了？ 往事知多少？小楼昨夜又东风，故国不堪回首月明中。 雕栏玉砌应犹在，只是朱颜改。 问君能有几多愁？恰似一江春水向东流。</div>
	</body>
</html>
