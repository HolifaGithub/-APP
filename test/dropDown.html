<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			ul.container li{list-style:none;}
			ul.container li.first{float: left;width:19.9%;height:36px;background-color: #D6E7F5;text-align: center;border-right: 1px solid #FF0000;line-height: 2;font-weight: bold;}
			ul.container li.first ul.child-container{display: none;background-color: #EEEEEE;}
			ul.container li.first:hover{color: #FF0000;background-color: #EEEEEE}	
			ul.container li.first ul.child-container li{border-top: 2px solid #D6E7F5;}		
		</style>
	</head>
	<body>
		<ul class="container">
			<li class="first">一级菜单
				<ul class="child-container">
					<li><a href="">1.1</a></li>
					<li><a href="">1.2</a></li>
					<li><a href="">1.3</a></li>
				</ul>
			</li>
			<li class="first">一级菜单
				<ul class="child-container">
					<li><a href="">2.1</a></li>
					<li><a href="">2.2</a></li>
					<li><a href="">2.3</a></li>
				</ul>
			</li>
			<li class="first">一级菜单
				<ul class="child-container">
					<li><a href="">3.1</a></li>
					<li><a href="">3.2</a></li>
					<li><a href="">3.3</a></li>
				</ul>
			</li>
			<li class="first">一级菜单
				<ul class="child-container">
					<li><a href="">4.1</a></li>
					<li><a href="">4.2</a></li>
					<li><a href="">4.3</a></li>
				</ul>
			</li>
			<li class="first">一级菜单
				<ul class="child-container">
					<li><a href="">5.1</a></li>
					<li><a href="">5.2</a></li>
					<li><a href="">5.3</a></li>
				</ul>
			</li>
		</ul>
		<script type="text/javascript">
			var container=document.querySelector("ul.container");
			var menus=document.querySelectorAll("ul.container li.first");
			var childMenus=document.querySelectorAll("ul.container li.first ul.child-container");
			console.log(childMenus[0])
			for(var i=0;i<menus.length;i++){
				(function(i){
				menus[i].onmouseover=function(){
					childMenus[i].style.display="block";
				}
			   menus[i].onmouseout=function(){
					childMenus[i].style.display="none";
				}
				})(i)
			}
		</script>
	</body>
</html>
