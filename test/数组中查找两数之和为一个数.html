<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr = [1, 2, 6, 8, 5, 11, 3];
			function findTwoSum(arr, sum) {
				var result = [];
				for(var i = 0; i < arr.length; i++) {
					var j = sum - arr[i];
					var index = arr.indexOf(j);
					if(index !== -1) {
						var store = [];
						store.push(arr[i], arr[index]);
						result.push(store);
					}
				}
				console.log(result);
			}
			findTwoSum(arr, 14);
		</script>
	</body>

</html>
