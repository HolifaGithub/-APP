<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function changeBinary(num){
				if(typeof num==='number'){
					var stack=[];
					var result='';
					while(num>0){
						var rest=num%2;
						stack.push(rest);
						num=Math.floor(num/2);
					}
					for(var i=stack.length-1;i>=0;i--){
						result+=stack[i];
					}
					return result;
				}
			}
			console.log(changeBinary(100));
		</script>
	</body>
</html>
