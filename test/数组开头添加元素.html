<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function prepend(arr, item) {
					var newArr=[];
					    for(var i of arr){
					        newArr.push(i);
					    }
					    newArr.unshift(item);
					    return newArr;
					}
			console.log(prepend([1,2,3,5],3));
		</script>
	</body>
</html>
