<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
	   function findMaxCount(str){
	   	if(str.length===0){
	   		return 0;
	   	}
	   	var cache={};
	     for(var i=0;i<str.length;i++){
           	if(cache[str[i]]===undefined){
           		cache[str[i]]=1;
           	}
           	else{
           		cache[str[i]]++;
           	}
	     }
        var maxCount=0;
        var maxLetter;
	     for(var k in cache){
	     	if(cache[k]>maxCount){
	     	maxCount=cache[k];
	     	maxLetter=k;
	     	}
	     }
	     console.log(maxLetter,maxCount);
	   }
	   findMaxCount('ababbdbbderwuhewrkewireworuwejasdiwqeiuwqewq')
	</script>
	</body>
</html>
